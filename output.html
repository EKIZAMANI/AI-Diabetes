<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div class="card">
            <div class="title">
                <h1 class="heading">HASIL DARI INPUTAN</h1>
                <p class="desc">anda kemungkinan mengidap</p>
            </div>
            <div class="wrapper">
                <div id="divMelitus" class="color chinese-black">
                    Diabetes Mealitus
                    <span class="hex" id="melitusStatus">Tidak Terdeteksi</span>
                </div>
                <div id="divInsipidus" class="color night-rider">
                    Diabetes Insipidus
                    <span class="hex" id="insipidusStatus">Tidak Terdeteksi</span>
                </div>
                <div id="divHiper" class="color chinese-white">
                    HiperTiroid
                    <span class="hex" id="HyperTiroidStatus">Tidak Terdeteksi</span>
                </div>
                <div id="divHipo" class="color anti-flash-white">
                    HipoTiroid
                    <span class="hex" id="hipotiroidStatus">Tidak Terdeteksi</span>
                </div>
                
                </div>

                <!-- <div class="border">common border radius <span>5px | 8px</span></div> -->
            </div>
        </div>
    </body>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const melitus = urlParams.get('melitus');
        const insipidus = urlParams.get('insipidus');
        const hipertiroid = urlParams.get('hipertiroid');
        const hipotiroid = urlParams.get('hipotiroid');

        // Now you can use the values of melitus and insipidus in your output.html page as needed
        console.log('melitus:', melitus);
        console.log('insipidus:', insipidus);
        console.log('hipertiroid:', hipertiroid);
        console.log('hipotiroid:', hipotiroid);

        const melitusStatusElement = document.getElementById('melitusStatus');

        // Check the value of melitus
        if (melitus === '7') { // Make sure to compare as a string since get() returns a string
            melitusStatusElement.textContent = 'Terdeteksi';
            document.getElementById('divMelitus').className='color custom-red'
        } else {
            melitusStatusElement.textContent = 'Tidak Terdeteksi';
            document.getElementById('divMelitus').className='color custom-blue'
        }

        // Define the elements
        const insipidusStatusElement = document.getElementById('insipidusStatus');
        const HyperTiroidStatusElement = document.getElementById('HyperTiroidStatus');
        const hipotiroidStatusElement = document.getElementById('hipotiroidStatus');

        // Update the text for Diabetes Insipidus
        if (insipidus === '5') { // Make sure to compare as a string since get() returns a string
            insipidusStatusElement.textContent = 'Terdeteksi';
            document.getElementById('divInsipidus').className='color custom-red'

        } else {
            insipidusStatusElement.textContent = 'Tidak Terdeteksi';
            document.getElementById('divInsipidus').className='color custom-blue'

        }

        // Update the text for HiperTiroid
        if (hipertiroid === '5') { // Make sure to compare as a string since get() returns a string
            HyperTiroidStatusElement.textContent = 'Terdeteksi';
            document.getElementById('divHiper').className='color custom-red'
        } else {
            HyperTiroidStatusElement.textContent = 'Tidak Terdeteksi';
            document.getElementById('divHiper').className='color custom-blue'

        }

        // Update the text for HipoTiroid
        if (hipotiroid === '5') { // Make sure to compare as a string since get() returns a string
            hipotiroidStatusElement.textContent = 'Terdeteksi';
            document.getElementById('divHipo').className='color custom-red'
        } else {
            hipotiroidStatusElement.textContent = 'Tidak Terdeteksi';
            document.getElementById('divHipo').className='color custom-blue'
        }
    </script>
</html>
